---
layout: default
---
<html>
  <head>
    {% include head.html %}
    {% seo %}
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
</html>

<article class="post-container post-container--single">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {{ content }}
  </section>

</article>
